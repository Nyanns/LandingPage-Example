<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('/LandingPage-Example/fonts/04b_30/04B_30__.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'PixelFont', sans-serif;
        }

        .header {
            width: 100%;
            height: 10vh;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            /* Semi-transparent black background */
            color: white;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .header-left,
        .header-right {
            display: flex;
            margin-left: 10vh;
            margin-right: 2vh;
        }

        .logo {
            display: flex;
            align-items: center;
            height: 10vh;
            gap: 4vh;
        }

        .logo a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-decoration: none;
            /* Removes underline */
            color: inherit;
            /* Inherits the color from its parent element */
        }


        .logo img {
            width: auto;
            height: 45px;
            padding-bottom: 14px;
        }

        .header-items ul {
            display: flex;
            gap: 4vh;
            list-style: none;
        }

        .header-items li a {
            text-decoration: none;
            /* Removes underline */
            color: inherit;
            /* Inherits the color from its parent element */
        }

        .footer {
            width: 100%;
            height: 72px;
            background: rgba(0, 0, 0, 0.3);
            /* Semi-transparent black background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .main {
            display: flex;
            flex-direction: column;
        }

        .section1 {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            position: relative;
            color: white;
        }

        .section2 {
            width: 100%;
            height: 40vh;
            /* Adjusted height for section2 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Places the video behind other content */
        }

        .container-main {
            height: 100%;
            margin: 0;
            padding-right: 2vh;
            padding-bottom: 2vh;
        }

        .content-main {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 8px;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .content {
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            border-radius: 8px;
            min-height: 100px;
            max-width: 350px;
        }

        .content video {
            z-index: 1;
            border-radius: 8px;
            min-height: 100px;
            max-width: 350px;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button#audio-control {
            width: auto;
            height: 30px;
            /* Adjusted height for a more kawaii look */
            background-color: #ff8cdd;
            /* Soft pink color */
            border: 2px solid #ff6f6f;
            /* Cute border color */
            border-radius: 15px;
            /* Rounded corners for the button */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Add shadow for a cute effect */
            transition: background-color 0.3s, transform 0.3s;
        }

        button#audio-control:hover {
            transform: scale(1.1);
            /* Slightly larger on hover */
        }

        button#audio-control img {
            width: auto;
            height: 30px;
            /* Adjusted height to fit the button */
        }

        button#audio-control.playing {
            background-color: #ff6f6f;
            /* Soft red color when playing */
            border-color: #ff4b4b;
            /* Matching border color */
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="section1">
            <header class="header">
                <div class="header-left">
                    <div class="logo">
                        <a href="/LandingPage-Example/index.html">
                            <img src="/LandingPage-Example/media/pictures/ghost.png" alt="">
                            <h1>Nyanns</h1>
                        </a>
                        <div class="audio-container">
                            <audio id="background-audio" autoplay loop>
                                <source
                                    src="/LandingPage-Example/media/audio/SPY x FAMILY OP_ Mixed Nuts [ Lofi Remix ] (1).mp3"
                                    type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                            <button id="audio-control">
                                <img src="/LandingPage-Example/media/pictures/ghost.png" alt="Music Icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-items">
                        <ul>
                            <li>
                                <a href="">
                                    <h2>/Source</h2>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <h2>/Project</h2>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="container-main">
                <video class="video-bg" autoplay muted loop>
                    <source src="/LandingPage-Example/media/Video/pixel-room.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="content-main">
                    <div class="content">
                        <video autoplay loop>
                            <source src="/LandingPage-Example/media/Video/pixel-room.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="content">
                        <h1>Welcome to Section 1</h1>
                        <h1>Welcome to Section 1</h1>
                        <h1>Welcome to Section 1</h1>
                    </div>
                    <div class="content">
                        <h1>Welcome to Section 2</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="section2">
            <div class="content2">
                <h1>Welcome to Section 2</h1>
                <p>This is an example of a video background for Section 2.</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        The Odin Project ❤️
    </footer>

    <script src="script.js"></script>
</body>

</html>
